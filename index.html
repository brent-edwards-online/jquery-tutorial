<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Website Starter</title>

  <link href="css/lib/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet" />
  <link href="css/main.css" type="text/css" rel="stylesheet" />
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
  <!--live-server-->
</head>

<body>
  <nav class="navbar navbar-inverse navbar-top" role="navigation">
    <div class="container-fluid nav-header">
      <i class="fa fa-phone"><a href="tel:+61405250846">: +61 405 250 846</a></i>
      <i class="fa fa-envelope">:<a href="mailto:brent@brentedwardsonline.com">brent@brentedwardsonline.com</a></i>
    </div>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" onClick={this.toggleCollapse.bind(this)}>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
      </div>
      <div class={ "navbar-collapse " + navClass} id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Context</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="page-content">
    <div class="container">
      <div class="row">
        <button id="btnFadeOut" class="btn btn-success">Fade Out</button>
        <button id="btnFadeIn" class="btn btn-warning">Fade In</button>
        <button id="btnFadeToggle" class="btn btn-danger">Fade Toggle</button>
      </div>

      <div id="box">Hello Worlds</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="well">
          <form id="classForm">
            <input id="textClass" class="form-control margin-bottom-10px" placeholder="Class..." />
          </form>
          <button id="btnAdd" class="btn btn-success">Add Class</button>
          <button id="btnRemove" class="btn btn-warning">Remove Class</button>
          <button id="btnClear" class="btn btn-danger">Remove All</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="theContainer"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="mousePosition"></div>
      </div>
      <div class="row">
        <div id="timerText"></div>
      </div>
    </div>

    <div class="container">
      <button id="btn1">Button 1</button>
      <p class="para1">This is a paragraph</p>
      <p class="para2">This is another paragraph</p>
      <div id="mydiv"></div>
      <div id="myhtmldiv"></div>

      <button id="btn2">Button 2</button>
      <ul id="unorderedList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>

    </div>
  </div>

  <script src="js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
